{% extends 'base.html' %} {% block content %}
<div class="max-w-2xl mx-auto">
  <div class="glass-panel rounded-2xl p-8 shadow-sm mb-6">
    <h1 class="text-2xl font-bold text-slate-800 mb-6 flex items-center">
      <a
        href="{% url 'admin_dashboard' %}"
        class="mr-4 text-slate-400 hover:text-slate-600 transition-colors"
      >
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 19l-7-7m0 0l7-7m-7 7h18"
          ></path>
        </svg>
      </a>
      Tambah Karyawan Baru
    </h1>

    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label
            for="name"
            class="block text-sm font-medium text-slate-700 mb-1"
            >Nama Lengkap</label
          >
          <input
            type="text"
            name="name"
            id="name"
            required
            class="block w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-brand-500 focus:ring focus:ring-brand-200 transition-all"
          />
        </div>

        <div>
          <label
            for="employee_id"
            class="block text-sm font-medium text-slate-700 mb-1"
            >ID Karyawan (Unik)</label
          >
          <input
            type="text"
            name="employee_id"
            id="employee_id"
            required
            class="block w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-brand-500 focus:ring focus:ring-brand-200 transition-all uppercase placeholder-slate-300"
            placeholder="Contoh: DEV002"
          />
        </div>
      </div>

      <div>
        <label
          for="department"
          class="block text-sm font-medium text-slate-700 mb-1"
          >Departemen / Divisi</label
        >
        <select
          name="department"
          id="department"
          required
          class="block w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-brand-500 focus:ring focus:ring-brand-200 transition-all bg-white"
        >
          <option value="" disabled selected>Pilih Departemen...</option>
          <option value="Engineering">Engineering</option>
          <option value="Human Resources">Human Resources</option>
          <option value="Marketing">Marketing</option>
          <option value="Finance">Finance</option>
          <option value="Operations">Operations</option>
        </select>
      </div>

      <div class="pt-4">
        <button
          type="submit"
          class="w-full bg-brand-600 hover:bg-brand-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg shadow-brand-500/30 transition-all transform hover:-translate-y-0.5"
        >
          Simpan Data Karyawan
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
