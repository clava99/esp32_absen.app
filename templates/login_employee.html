{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center h-[calc(100vh-10rem)]">
    <div class="w-full max-w-md">
        <div class="glass-panel rounded-2xl p-8 shadow-xl relative overflow-hidden">
            <!-- Decorative circle -->
            <div class="absolute -top-6 -right-6 w-32 h-32 bg-brand-100 rounded-full opacity-50 blur-xl"></div>
            
            <div class="relative z-10">
                <h2 class="text-3xl font-bold text-center mb-2">Selamat Datang</h2>
                <p class="text-slate-500 text-center mb-8">Silakan login menggunakan ID Karyawan Anda.</p>

                {% if error %}
                <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-6 rounded-r-lg">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-red-700">{{ error }}</p>
                        </div>
                    </div>
                </div>
                {% endif %}

                <form method="POST" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label for="employee_id" class="block text-sm font-medium text-slate-700 mb-1">ID Karyawan</label>
                        <input type="text" name="employee_id" id="employee_id" required 
                            class="block w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-brand-500 focus:ring focus:ring-brand-200 focus:ring-opacity-50 transition-all placeholder-slate-400 bg-slate-50 focus:bg-white"
                            placeholder="Contoh: DEV001">
                    </div>

                    <button type="submit" 
                        class="w-full bg-brand-600 hover:bg-brand-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg shadow-brand-500/30 transition-all transform hover:-translate-y-0.5">
                        Masuk Sistem
                    </button>
                </form>
            </div>
        </div>
        <p class="text-center mt-6 text-slate-400 text-sm">
            Belum punya ID? Hubungi Administrator.
        </p>
    </div>
</div>
{% endblock %}
