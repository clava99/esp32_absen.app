<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Attendance System</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ["Outfit", "sans-serif"],
          },
          colors: {
            brand: {
              50: "#f0f9ff",
              100: "#e0f2fe",
              500: "#0ea5e9",
              600: "#0284c7",
              900: "#0c4a6e",
            },
          },
        },
      },
    };
  </script>
  <style>
    body {
      font-family: "Outfit", sans-serif;
      background-color: #f8fafc;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <span
              class="text-2xl font-bold bg-gradient-to-r from-brand-500 to-indigo-600 bg-clip-text text-transparent">
              QR Absen
            </span>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          {% if request.session.employee_id %}
          <a href="{% url 'employee_dashboard' %}"
            class="text-slate-600 hover:text-brand-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">Dashboard</a>
          <a href="{% url 'generate_qr' %}"
            class="text-slate-600 hover:text-brand-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">Absen
            Sekarang</a>
          <span class="text-slate-300">|</span>
          <a href="{% url 'employee_logout' %}"
            class="text-red-500 hover:text-red-700 px-3 py-2 rounded-md text-sm font-medium transition-colors">Logout</a>
          {% else %}
          <a href="{% url 'admin:index' %}"
            class="bg-slate-700 hover:bg-slate-800 text-white px-4 py-2 rounded-full text-sm font-medium shadow-md transition-all hover:shadow-lg mr-2">Admin
            Login</a>
          <!-- <a href="{% url 'employee_login' %}"
            class="bg-brand-600 hover:bg-brand-500 text-white px-4 py-2 rounded-full text-sm font-medium shadow-md transition-all hover:shadow-lg">Login
            Karyawan</a> -->
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    {% block content %} {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t border-slate-200 mt-auto">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <p class="text-center text-slate-500 text-sm">
        &copy; 2024 QR Attendance System. Built with Django & Tailwind.
      </p>
    </div>
  </footer>
</body>

</html>
