{% extends 'base.html' %} {% block content %}
<div class="flex justify-center items-center h-[calc(100vh-10rem)]">
  <div class="w-full max-w-md">
    <div
      class="glass-panel rounded-2xl p-8 shadow-xl relative overflow-hidden bg-white/90"
    >
      <div
        class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-slate-700 to-slate-900"
      ></div>

      <div class="relative z-10">
        <h2 class="text-3xl font-bold text-center mb-2 text-slate-800">
          Admin Portal
        </h2>
        <p class="text-slate-500 text-center mb-8">
          Login untuk mengelola sistem.
        </p>

        {% if error %}
        <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-6 rounded-r-lg">
          <div class="flex">
            <svg
              class="h-5 w-5 text-red-500 mr-3"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                clip-rule="evenodd"
              />
            </svg>
            <p class="text-sm text-red-700">{{ error }}</p>
          </div>
        </div>
        {% endif %}

        <form method="POST" class="space-y-6">
          {% csrf_token %}
          <div>
            <label
              for="username"
              class="block text-sm font-medium text-slate-700 mb-1"
              >Username</label
            >
            <input
              type="text"
              name="username"
              id="username"
              required
              class="block w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-slate-500 focus:ring focus:ring-slate-200 focus:ring-opacity-50 transition-all placeholder-slate-400 bg-slate-50 focus:bg-white"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-slate-700 mb-1"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              required
              class="block w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-slate-500 focus:ring focus:ring-slate-200 focus:ring-opacity-50 transition-all placeholder-slate-400 bg-slate-50 focus:bg-white"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-slate-800 hover:bg-slate-900 text-white font-bold py-3 px-4 rounded-xl shadow-lg shadow-slate-500/30 transition-all transform hover:-translate-y-0.5"
          >
            Masuk sebagai Admin
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
